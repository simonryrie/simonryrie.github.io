<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Colour Palette</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <button type="button" id="colour-change">Change colours</button>
        </header>
        <main>
            <table id="colours-container">
                <tr>
                    <th id="one">
                        <p id="one-hex"></p>
                        <p id="one-lock"><img id="one-lock-icon" src="unlockedblack.png" width="50" height ="50"></p>
                        <p id="one-copy"></p>
                    </th>
                    <th id="two">
                        <p id="two-hex"></p>
                        <p id="two-lock"><img id="two-lock-icon" src="unlockedblack.png" width="50" height ="50"></p>
                        <p id="two-copy"></p>
                    </th>
                    <th id="three">
                        <p id="three-hex"></p>
                        <p id="three-lock"><img id="three-lock-icon" src="unlockedblack.png" width="50" height ="50"></p>
                        <p id="three-copy"></p>
                    </th>
                    <th id="four">
                        <p id="four-hex"></p>
                        <p id="four-lock"><img id="four-lock-icon" src="unlockedblack.png" width="50" height ="50"></p>
                        <p id="four-copy"></p>
                    </th>
                    <th id="five">
                        <p id="five-hex"></p>
                        <p id="five-lock"><img id="five-lock-icon" src="unlockedblack.png" width="50" height ="50"></p>
                        <p id="five-copy"></p>
                    </th>
                    <th id="six">
                        <p id="six-hex"></p>
                        <p id="six-lock"><img id="six-lock-icon" src="unlockedblack.png" width="50" height ="50"></p>
                        <p id="six-copy"></p>
                    </th>
                </tr>
            </table>
        </main>
    </body>
</html>
