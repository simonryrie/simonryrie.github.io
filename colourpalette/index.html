<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Colour Palette</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <button type="button" id="colour-change">Change colours</button>
        </header>
        <main>
            <table id="colours-container">
                <tr>
                    <th id="one">One</th>
                    <th id="two">Two</th>
                    <th id="three">Three</th>
                    <th id="four">Four</th>
                    <th id="five">Five</th>
                    <th id="six">Six</th>
                </tr>
            </table>
        </main>
    </body>
</html>
