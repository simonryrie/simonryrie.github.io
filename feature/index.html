<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Blackout</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="scenarios.js" defer></script>
      <script src="script.js" defer></script>
      Permissions-Policy: autoplay 'self'
    </head>
    <body>
        <main>
            <div id="welcomeScreen">
                <h1 id="title">BLACKOUT</h1>
                <form id="form">
                    <label id="label" for="name">My name is:</label>
                    <input type="text" id="name" name="name">
                </form>
                <div id="welcomeButtons">
                    <button type="button" id="randomiser">Name randomiser</button>
                    <button type="button" id="play">Play</button>
                </div>
            </div>
            <div id="textContainer">
                <p id="text"></p>
            </div>
            <audio id="audio" loop>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support this audio format.
            </audio>
        </main>
        <footer>
            <div id="buttonContainer">
                <button type="button" class="button" id="openingOne"></button>
                <button type="button" class="button" id="openingTwo"></button>

                <button type="button" class="button" id="askBodyOne"></button>
                <button type="button" class="button" id="askBodyTwo"></button>
                
                <button type="button" class="button" id="towardsLightOne"></button>
                <button type="button" class="button" id="towardsLightTwo"></button>

                <button type="button" class="button" id="toiletsOne"></button>
                <button type="button" class="button" id="toiletsTwo"></button>

                <button type="button" class="button" id="askForHelpOne"></button>
                <button type="button" class="button" id="askForHelpTwo"></button>

                <button type="button" class="button" id="lookInTheMirrorOne"></button>
                <button type="button" class="button" id="lookInTheMirrorTwo"></button>

                <button type="button" class="button" id="backToCorridorOne"></button>
                <button type="button" class="button" id="backToCorridorTwo"></button>

                <button type="button" class="button" id="mainRoomOne"></button>
                <button type="button" class="button" id="mainRoomTwo"></button>
            </div>
            <div id="audioControls">
                <button type="button" class="button" id="toggleMute">ðŸ”Š</button>
            </div>
        </footer>
    </body>
</html>
