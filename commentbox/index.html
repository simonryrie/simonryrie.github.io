<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Comment Box</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
   <body>
      <h1>Comment Box</h1>
      <form id="myForm">
         Name (optional): <input type="text" id="userName" name="name">
         <br><br>
         Email (optional): <input type="email" id="userEmail" name="email">
         <br>
         <p>Please enter your comment below:</p>
         <textarea id ="userComment" maxlength="140" rows="3" cols="50" name="comment" onkeyup="countChars(this);"></textarea>
         <p id="charNum">0 characters</p>
         <script>
               function countChars(obj){
               const maxLength = 140;
               let strLength = obj.value.length;
                  if(strLength >= maxLength){
                     document.getElementById("charNum").innerHTML = '<span style="color: red;">'+strLength+' out of '+maxLength+' characters</span>';
                  }
                  else{
                     document.getElementById("charNum").innerHTML = strLength+' out of '+maxLength+' characters';
                  }
            }
         </script>
         <input type="button" class="button" onclick="myFunction()" value="Submit">
      </form>
      <h5>Submitted comments (max. 10):</h5>
      <p id="data" class="data"></p>
      <script>
      let collatedData = []
         function myFunction(){
            let name = document.getElementById("userName").value
            let email = document.getElementById("userEmail").value
            let comment = document.getElementById("userComment").value
            let data = "Name : "+name+"<br/>Email : "+email+ "<br/>Comment : "+comment+"<br/><br/>"
            collatedData.push(data)
            showComments();
         }
         function showComments(){
            const [one = '', two = '', three = '', four = '', five = '', six = '', seven = '', eight = '', nine = '', ten = ''] = collatedData
            
            data = one+two+three+four+five+six+seven+eight+nine+ten
         
            document.getElementById("data").innerHTML = data
         }                 
     </script>
   </body>
</html>
